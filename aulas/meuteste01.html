<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
           font-family: Arial, Helvetica, sans-serif;
           font-size: 35px;
           width: 600px;
           margin: 0% auto;
           color: rgb(248, 248, 253);
           text-align: center;
           border: 2px solid white;

        }
        body{
            background-color: rgb(114, 7, 7);
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome')
        var idade = Number(window.prompt('Digite sua idade'))
        var altura = Number(window.prompt('Digite sua altura'))
        var peso = Number(window.prompt('Digite seu peso'))

        document.write(`Nome:${nome}<br/>`)
        document.write(`Idade:${idade } Anos <br/>`)
        document.write(`Altura:${altura } mts <br/>`)
        document.write(`Peso:${peso } KG <br/>`)

    </script>

</body>
</html>
